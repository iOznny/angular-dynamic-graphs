<div class="row">
    <div class="col-md-12">
        <canvas baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [chartType]="barChartType">
      </canvas>

      <button class="btn btn-primary btn-block" mat-button mat-raised-button color="primary" (click)="randomize()">Update</button>
    </div>
</div>
